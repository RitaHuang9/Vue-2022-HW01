<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style/css/all.css">
</head>

<body>
    <div id="app">
        <div class="login container">
            <div class="main-block main-bg" style="flex-direction: column;">
                <div class="row justify-content-center">
                    <h1 class="h3 mb-3 font-weight-normal">
                        請先登入
                    </h1>
                    <div>
                        <form id="form" class="form-signin">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="username" placeholder="name@example.com"
                                    v-model="user.username" required autofocus>
                                <label for="username">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    v-model='user.password' required>
                                <label for="password">Password</label>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-lg btn-primary w-100 mt-3 me-4" type="submit" @click.prevent="login('一般使用者')">
                                    一般使用者登入
                                </button>
                                <button class="btn btn-lg btn-outline-secondary w-100 mt-3" type="submit" @click.prevent="login('管理者')">
                                    管理者登入
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="mt-5 mb-3 text-muted">
                    &copy; 2021~∞ - 六角學院
                </p>
            </div>
        </div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./assets/js/login.js" type="module"></script>
</body>

</html>
